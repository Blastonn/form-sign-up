<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form-background">
            <div class="titulo-background">
                <div class="odin-logo">
                    <img src="odin-lined.png" alt="odin-logo">
                </div>
            </div>
        </div>
        <div class="form-registro">
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aut quidem 
             mmodi explicabo tempore <span class="italic">totam</span> inventore accusantium repellat!
            </p>
            <p>Lorem<span class="italic">adipisicing</span> elit ut quidem. 
            </p>
            <div class="container-form">
                <h2>Cadastre-se!</h2>
                <form action=" " method="get">
                    <div class="form-grid">
                      
                      <div class="coluna">
                        <div class="campo">
                          <label for="first-name">FIRST NAME<strong><span>*</span></strong></label>
                          <input type="text" name="first-name" id="first-name" placeholder="Felipe" required>
                        </div>
                
                        <div class="campo">
                          <label for="celular">CELULAR<strong><span>*</span></strong></label>
                          <input type="text" name="num-celular" id="celular" pattern="\(?\d{2}\)?\s?\d{4,5}-?\d{4}" placeholder="(DD) 9999-9999" required>
                        </div>
                
                        <div class="campo">
                          <label for="pwd">SENHA<strong><span>*</span></strong></label>
                          <input type="password" name="pwd" id="pwd" required>
                        </div>
                      </div>
                
                      <div class="coluna">
                        <div class="campo">
                          <label for="last-name">SOBRENOME<strong><span>*</span></strong></label>
                          <input type="text" name="last-name" id="last-name" placeholder="Ribeiro"  required>
                        </div>

                        <div class="campo">
                          <label for="email">EMAIL<strong><span>*</span></strong></label>
                          <input type="email" name="email" id="email" placeholder="seuemail@hotmail.com" required>
                        </div>
                
                        <div class="campo">
                          <label for="confirm-pwd">CONFIRME SUA SENHA<strong><span>*</span></strong></label>
                          <input type="password" name="confirm-pwd" id="confirm-pwd" required>
                        </div>
                      </div>
                    </div>
        </div>
      <div class="button-form">
        <button type="submit">sdasdasd</button>
      </div>
      </form>

    </div>
</body>
</html>
